<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Respondent</title>
</head>

<body>
    <form id="content-question" method="get">
        
        <h2>学部選択</h2>
        <select name="person" class="form-select">
            <option value="情報工学部情報工学科">
                情報工学部情報工学科
            </option>
            <option value="都市情報学部都市情報学科">
                都市情報学部都市情報学科
            </option>

        </select>
        
        <h2>質問を書く</h2>
        <textarea name="question_sentence" cols="50" rows="3" placeholder="例: この課題分かる人いますか？"
            required></textarea>

        <div>
            <button type="submit" id="submit_button">回答</button>
        </div>
    </form>

    <script>
        // elementを取得
        const button = document.getElementById("submit_button");
        const answerText = document.getElementById("answer_text");
        const form = document.getElementById("content-question");

        // ボタンが押されたときの挙動
        form.addEventListener("submit", event => {
            // ページを移動する処理を抑制
            event.preventDefault();

            // ★formから選択された人物とテキストを取得
            person = form.person.value
            question_sentence = form.question_sentence.value

            // ★回答フォームに文字列を書き込み
            answerText.innerHTML = `${person}への質問：「${question_sentence}」`
        });
    </script>

</body>

</html>
